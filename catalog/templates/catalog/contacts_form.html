{% extends 'catalog/base.html' %}
{% block content %}
    {% include 'catalog/includes/inc_catalog.html' %}
    <div class="container">
        <div class="row text-start">
            <div class="col-md-6">
                <div class="card mb-4 box-shadow" Style="border-color:#7777ff">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Свяжитесь с нами</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" action="" class="form-floating">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Отправить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
