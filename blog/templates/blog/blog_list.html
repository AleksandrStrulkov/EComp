{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
    <div class="container">
        <div class="col-12 mb-5">
            <a class="btn btn-outline-primary" href="{% url "blog:create" %}">Добавить материал</a>
        </div>
        {% for object in object_list %}
            <div class="row text-center">
                <div class="row my-2">
                    <div class="col-3">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <p class="card_text">{{ object|title }}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a href="{% url 'blog:view' object.slug %}"
                                           class="mx-2 btn btn-sw btn-outline-primary">View</a>
                                        <a href="{% url 'blog:edit' object.slug %}" type="button"
                                           class="mx-2 btn btn-sw btn-outline-warning">Edit</a>
                                        <a href="{% url 'blog:delete' object.slug %}" type="button"
                                           class="mx-2 btn btn-sw btn-outline-danger">Delete</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
